<body>
  <nav><a href="./">&lt;</a></nav>

  <main></main>
  <pre id="source_code"></pre>

  <script id="script">
    /* global maik, Rx */

    let {bind, wire} = maik

    let containerStyle = `
      position: absolute;
      transform-origin: 0 0;
      left: 50%;
      top: 50%;
      width: 10px;
      height: 10px;
      background: #eee;
    `

    let dotBackground = '#61dafb'
    let dotStyle = `
      position: absolute;
      background: ${dotBackground};
      font: normal 15px sans-serif;
      text-align: center;
      cursor: pointer;
    `

    const TARGET_SIZE = 25

    function Dot(x, y, size, text) {
      // TODO add hover
      let s = size * 1.3
      let style = `
        ${dotStyle}
        width: ${s}px;
        height: ${s}px;
        left: ${x}px;
        top: ${y}px;
        border-radius: ${s / 2}px;
        line-height: ${s}px
      `
      let div = wire()`<div style=${style}>${text}</div>`

      let enter = Rx.Observable
        .fromEvent(div, 'mouseenter')
        .mapTo(true)
      let leave = Rx.Observable
        .fromEvent(div, 'mouseleave')
        .mapTo(false)

      Rx.Observable
        .merge(enter, leave)
        .subscribe(
          hover => div.style.backgroundColor = hover ? '#ff0' : dotBackground
        )

      return div

    }

    function SierpinskiTriangle(x, y, s, text) {
      if (s <= TARGET_SIZE) {
        return Dot(
          x - (TARGET_SIZE/2),
          y - (TARGET_SIZE/2),
          TARGET_SIZE,
          text)
      }

      // ADD slowDown?

      s /= 2

      let triangles = [
        SierpinskiTriangle(x,     y - (s/2), s, text),
        SierpinskiTriangle(x - s, y + (s/2), s, text),
        SierpinskiTriangle(x + s, y + (s/2), s, text)
      ]
      return triangles
    }

    function App() {
      let seconds = Rx.Observable
        .interval(1000)
        .scan(a => (a % 10) + 1, 0)
        // .share()#

      let div = wire()`
        <div style=${containerStyle}>
          <div>${
            SierpinskiTriangle(0, 0, 1000, seconds)
          }
          </div>
        </div>
      `

      let start = new Date().getTime()
      let scaleX = Rx.Observable
        .interval(0, Rx.Scheduler.animationFrame)
        .map(() => new Date().getTime() - start)
        .map(elapsed => (elapsed/1000) % 10)
        .map(t => 1 + (t > 5 ? 10 - t : t) / 10)

      scaleX
        .map(scale => `scaleX(${scale / 2.1}) scaleY(0.7) translateZ(0.1px)`)
        .subscribe(transform => div.style.transform = transform)

      return div
    }

    let render = bind(document.querySelector('main'))
    render `${App()}`



  </script>
